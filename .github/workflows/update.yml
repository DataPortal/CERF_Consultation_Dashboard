name: Update Kobo Data

permissions:
  contents: write

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch Kobo and generate JSON
        env:
          KOBO_TOKEN: ${{ secrets.KOBO_TOKEN }}
          KOBO_ASSET_ID: ${{ secrets.KOBO_ASSET_ID }}
          KOBO_API_URL: ${{ secrets.KOBO_API_URL }}
        run: python fetch_kobo.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update dashboard data"
          file_pattern: "data.json records.json labels.json"
