name: Update Kobo Data

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - run: pip install -r requirements.txt

      - name: Fetch Kobo
        env:
          KOBO_TOKEN: ${{ secrets.KOBO_TOKEN }}
          KOBO_ASSET_ID: ${{ secrets.KOBO_ASSET_ID }}
          KOBO_API_URL: ${{ secrets.KOBO_API_URL }}
        run: python fetch_kobo.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data.json
          git commit -m "Update dashboard data" || echo "No changes"
          git push
