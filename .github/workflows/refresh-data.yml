name: Refresh Kobo data (records + analytics)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"   # toutes les 15 min

permissions:
  contents: write

concurrency:
  group: kobo-sync
  cancel-in-progress: false

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Fetch Kobo submissions (raw)
        env:
          KOBO_TOKEN: ${{ secrets.KOBO_TOKEN }}
          KOBO_API_URL: ${{ secrets.KOBO_API_URL }}
        run: |
          python scripts/fetch_kobo.py

      - name: Build records.json + data.json (aggregations)
        run: |
          python scripts/update_data.py

      - name: Debug outputs
        run: |
          echo "---- files ----"
          ls -lh records.json data.json labels.json || true
          echo "---- counts ----"
          python - <<'PY'
          import json
          rec = json.load(open("records.json","r",encoding="utf-8"))
          dat = json.load(open("data.json","r",encoding="utf-8"))
          print("records:", len(rec.get("records",[])))
          print("data.summary keys:", list((dat.get("summary") or {}).keys()))
          PY

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: refresh Kobo data"
          file_pattern: "records.json data.json kobo_raw.json"
