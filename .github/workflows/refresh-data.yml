name: Refresh Kobo data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: write

concurrency:
  group: refresh-kobo-data
  cancel-in-progress: false

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Debug repo structure
        shell: bash
        run: |
          set -e
          echo "Root:"
          ls -lah
          echo "scripts/:"
          ls -lah scripts || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip
          if [ -f scripts/requirements.txt ]; then
            pip install -r scripts/requirements.txt
          else
            pip install requests pandas
          fi

      - name: Fetch Kobo and build JSON
        env:
          # --- Variables attendues par update_data.py (d'après ton erreur) ---
          KOBO_BASE_URL: ${{ vars.KOBO_BASE_URL }}
          KOBO_ASSET_UID: ${{ vars.KOBO_ASSET_UID }}

          # --- Variables attendues par fetch_kobo.py (standard) ---
          KOBO_API_URL: ${{ vars.KOBO_BASE_URL }}
          KOBO_ASSET_ID: ${{ vars.KOBO_ASSET_UID }}

          # Token (commun)
          KOBO_TOKEN: ${{ secrets.KOBO_TOKEN }}
        shell: bash
        run: |
          set -e

          if [ -f scripts/fetch_kobo.py ]; then
            echo "Using scripts/fetch_kobo.py"
            python scripts/fetch_kobo.py
          elif [ -f scripts/update_data.py ]; then
            echo "scripts/fetch_kobo.py not found; using scripts/update_data.py"
            python scripts/update_data.py
          else
            echo "ERROR: Neither scripts/fetch_kobo.py nor scripts/update_data.py exists."
            exit 2
          fi

          echo "Generated:"
          ls -lah data.json records.json || true

      - name: Commit & push (if needed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Ajuste selon les fichiers réellement produits par update_data.py
          git add data.json records.json labels.json 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: refresh Kobo data"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git push
