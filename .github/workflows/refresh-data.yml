name: Refresh Kobo data (CERF Dashboard)

on:
  workflow_dispatch:
  schedule:
    # toutes les 10 minutes (ajuste si besoin)
    - cron: "*/10 * * * *"

permissions:
  contents: write

concurrency:
  group: kobo-refresh
  cancel-in-progress: false

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Fetch Kobo submissions (raw)
        env:
          KOBO_API_URL: ${{ secrets.KOBO_API_URL }}
          KOBO_API_TOKEN: ${{ secrets.KOBO_API_TOKEN }}
        run: |
          python scripts/fetch_kobo.py

      - name: Build records.json + data.json
        env:
          KOBO_API_URL: ${{ secrets.KOBO_API_URL }}
          KOBO_API_TOKEN: ${{ secrets.KOBO_API_TOKEN }}
        run: |
          python scripts/update_data.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): refresh Kobo data"
          file_pattern: |
            data/raw.json
            records.json
            data.json
