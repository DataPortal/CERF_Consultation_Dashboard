name: Refresh Kobo data

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

concurrency:
  group: kobo-refresh
  cancel-in-progress: false

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Fetch Kobo
        env:
          KOBO_API_URL: ${{ secrets.KOBO_API_URL }}
          KOBO_ASSET_ID: ${{ secrets.KOBO_ASSET_ID }}
          KOBO_TOKEN: ${{ secrets.KOBO_TOKEN }}
        run: |
          python scripts/fetch_kobo.py

      # (Optionnel) si tu génères data.json/records.json via update_data.py
      # - name: Build dashboard data
      #   run: |
      #     python scripts/update_data.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: refresh Kobo data"
          file_pattern: "data/raw_kobo.json data.json records.json"
