name: Refresh Kobo data

on:
  workflow_dispatch:
  schedule:
    # Daily at 06:00 UTC
    - cron: "0 6 * * *"

permissions:
  contents: write

concurrency:
  group: refresh-kobo-data
  cancel-in-progress: false

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Debug repo structure
        shell: bash
        run: |
          set -e
          echo "PWD: $(pwd)"
          echo "Root files:"
          ls -lah
          echo "Scripts folder:"
          ls -lah scripts || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip
          if [ -f scripts/requirements.txt ]; then
            pip install -r scripts/requirements.txt
          else
            pip install requests pandas
          fi

      - name: Fetch Kobo and build JSON (data.json + records.json)
        env:
          # Align√© avec TON script fetch_kobo.py
          KOBO_API_URL: ${{ vars.KOBO_BASE_URL }}
          KOBO_ASSET_ID: ${{ vars.KOBO_ASSET_UID }}
          KOBO_TOKEN: ${{ secrets.KOBO_TOKEN }}
        shell: bash
        run: |
          set -e

          # Choisir automatiquement le bon script existant dans le repo
          if [ -f scripts/fetch_kobo.py ]; then
            echo "Using scripts/fetch_kobo.py"
            python scripts/fetch_kobo.py
          elif [ -f scripts/update_data.py ]; then
            echo "scripts/fetch_kobo.py not found; using scripts/update_data.py"
            python scripts/update_data.py
          else
            echo "ERROR: Neither scripts/fetch_kobo.py nor scripts/update_data.py exists."
            echo "Fix: add your generator script under scripts/ or update the workflow."
            exit 2
          fi

          echo "Generated files:"
          ls -lah data.json records.json

      - name: Commit & push (if needed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Ton script produit data.json + records.json (labels sont inclus dans data.json)
          git add data.json records.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: refresh Kobo data"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git push
